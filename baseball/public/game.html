<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- 반응형 메타태그 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap JS (버튼, 모달창 등 동작용) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--<script src="./game.js" defer></script> <!--defer는 **"HTML 먼저 다 읽고, DOM이 준비된 뒤 실행해라"**라는 약속-->
        <link rel="stylesheet" href="./stylesheets/game.css">
        <title>베이스볼 게임</title>
    </head>
    <body>
        <header class="top">
            <div class="container">
                <div class="logo">
                    <a href="index.html">메인페이지로 가기</a>
                </div>
            </div>
        </header>
        <section class="main">
            <div class="container game-main">
                <div class="row">
                    <div class="col-8 col-sm-8 col-md-6 col-md-3 col-xs-2 col-sm-2">
                        <div class="mb-3">
                            <label id="guess-label" for="guess">숫자를 입력 후 엔터키를 누르세요.</label>
                            <input type="number" id="guess" name="digit" class="form-control guess" required="required">
                        </div>
                    </div>
                </div>
                <ul class="list-group result-container"></ul>
            </div>
        </section>

        <script src="./game.js"></script>
        <script>
           (function() { //URLSearchParams객체:쿼리스트링을 key=value 쌍으로 다루기 쉽게 만들기
            const queryParam = new URLSearchParams(location.search);  //쿼리스트링(Query String) 이란?URL에서 ? 뒤에 오는 key=value 형식의 데이터 
            const game = new BaseballGame(queryParam.get('id'));      //location은 현재 브라우저 주소(URL) 정보를 담고 있는 객체.location.search는 ? 포함한 쿼리 부분만 반환
            game.init();
           })();
        </script>
    </body>
</html>
